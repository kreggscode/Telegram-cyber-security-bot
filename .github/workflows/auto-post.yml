name: Auto Post Content

on:
  schedule:
    # Runs at 5 random-ish times throughout the day (UTC)
    # 02:30 UTC = ~8:00 AM IST
    # 07:30 UTC = ~1:00 PM IST
    # 10:30 UTC = ~4:00 PM IST
    # 13:30 UTC = ~7:00 PM IST
    # 16:30 UTC = ~10:00 PM IST
    - cron: '30 2,7,10,13,16 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TIMEZONE_OFFSET_HOURS: ${{ secrets.TIMEZONE_OFFSET_HOURS }}
        run: python -m src.main
